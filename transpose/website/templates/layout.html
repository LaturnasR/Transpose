    <!-- jQuery -->
    <script 
    src="https://code.jquery.com/jquery-3.6.1.min.js" 
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/956ed01ee8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
    
      closeBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("open");
        menuBtnChange();//calling the function(optional)
      });
    
      function menuBtnChange() {
       if(sidebar.classList.contains("open")){
         closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
       }else {
         closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
       }
      }
    
      function openNav() {
        const homeMargin = document.getElementById("home-section");
        
        const mediaQuery = window.matchMedia('(max-width: 720px)')
        if (mediaQuery.matches) {
          if (homeMargin.style.marginLeft == "20%"){
            homeMargin.style.marginLeft = "0%";
          
          }
        }
    
        else{
          if (homeMargin.style.marginLeft == "10%"){
          homeMargin.style.marginLeft = "0%";
          homeMargin.style.width = "100%";
          
          }
          else if(homeMargin.style.marginLeft = "0%"){
          homeMargin.style.marginLeft = "10%";
          homeMargin.style.width = "90%";
          }
        }
      }
      </script>
  </body>
</html>
