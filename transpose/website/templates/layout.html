<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Transpose | English Sentence to Math Expression Translator </title>
  <link rel="icon" href="https://i.ibb.co/YTkmTmt/Logo.png" type="image/x-icon type">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/navbar.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/mathquill.css" />
  <script src="/static/js/mathquill.js"></script>
</head>

<body style="min-height: 100vh; background: linear-gradient(45deg, #5baf8a, #2393ef)">

  <nav class="navbar navbar-expand-sm fixed-top bg-light" style="--bs-navbar-padding-y:0">
    <div class="container-fluid">
      <a class="navbar-brand nav_name" href="\">TRANSPOSE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarText">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item mx-4">
            <a class="nav-link" id="home" href="\">Home</a>
          </li>
          <li class="nav-item mx-4">
            <a class="nav-link" id="learn" href="learn">Learn</a>
          </li>
          <li class="nav-item mx-4">
            <a class="nav-link" id="practice" href="practice">Practice</a>
          </li>
          <li class="nav-item mx-4">
            <a class="nav-link" id="translate" href="translate">Translate</a>
          </li>
          <li class="nav-item mx-4">
            <a class="nav-link" id="about_us" href="about_us" disabled>About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- navbar active selector -->
  <script type="text/javascript">
    document.querySelectorAll(".nav-link").forEach((link) => {
      if (link.href === window.location.href) {
        link.classList.add("active");
        link.setAttribute("aria-current", "page");
      }
    });
  </script>

  <!-- jQuery -->
  <script src="/static/js/jquery-3.6.3.min.js"></script>
  {% block content %}{% endblock %}
  <!-- <p>&copy; 2015 Incredible Schools Site LLC</p> -->
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/font-awesome.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  <script>
    MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
  </script>
</body>

</html>
