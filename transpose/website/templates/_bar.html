    <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });




  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }

  if (mediaQuery.matches) {
  document.getElementById("bar-placeholder").style.visibility = "hidden";
  }

  function openNav() {
    const homeMargin = document.getElementById("home-section");
    
    const mediaQuery = window.matchMedia('(max-width: 720px)')
    if (mediaQuery.matches) {
      if (homeMargin.style.marginLeft == "20%"){
        homeMargin.style.marginLeft = "0%";
      
      }
    }

    else{
      if (homeMargin.style.marginLeft == "13%"){
      homeMargin.style.marginLeft = "0%";
      homeMargin.style.width = "100%";
      
      }
      else if(homeMargin.style.marginLeft = "0%"){
      homeMargin.style.marginLeft = "13%";
      homeMargin.style.width = "87%";
      }
    }
  }


  </script>
