    <title> Transpose | English Sentence to Math Expression Translator </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  </head>
  <br>

  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>

  <body>
    <div id = "translator" class="container">
      <main>
        <div class="py-5 text-center" style="height:20em;">
		<img style="width:11.7em; height:9em;" src="/images/Logo.png">
          <h2 style="font-family: Bayon; color: #FFFFFF; font-size: 3em;">TRANSPOSE</h2>
          <p class="lead" style="font-family: Montserrat; color: #FFFFFF; font-size: 1.15em;">English Sentence to Math Expression</p>
        </div>

        <div>
          <form method="POST" id="sentence_form" class="justify-content-center text-muted text-center text-small" >
            <p>Example: {{ example_sent }}</p>
            <div class="input-group mb-3" style="width: 70%; margin: auto";>
                <input type="text"  for="sentence" name="sentence"id="sentence" class="form-control" placeholder="{{last_input}}">
                <button class="btn btn-outline-primary">
                    Enter
                </button>
            </div>
          </form>
		  
        </div>
			
        <div id="output" class="output"
		style="width: 70%; margin: auto; color: black; background-color: #E8F0FE; border-radius: 10px; padding: 0.5em; text-align: center;">
		<h5><b>Output:</b></h5>
		</div>
      </main>

    </div>

    <script>
      $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>

    <script 
      src="https://code.jquery.com/jquery-3.6.1.min.js" 
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous">
    </script>

    <script type="text/javascript">
      $(document).on('submit','#sentence_form',function(e){
        e.preventDefault();
        $.ajax({
          type:'POST',
          url: $SCRIPT_ROOT + '/_submit_sentence',
          data:{
            sentence:$("#sentence").val()
          },
          success:function(response){
            $("#output").html(response)
          }
        })
      });
    </script>
  </body>
