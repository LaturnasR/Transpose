{% extends "layout.html" %}
{% block content %}
<section id="home-section" style="padding:0">
  <header class="banner_custom py-3">
    <div class="container px-3 pt-5" style="text-align: -webkit-center;">
      <div>
        <div class="col-lg-8 col-xl-7 col-xxl-6">
          <div class="my-5 text-center">
            <img style="width:276px; height:208px;" src="images/Logo.png">
            <h1 class="title_custom mb-4 text-shadow">TRANSPOSE</h1>
              <p class="lead text-light mb-5 px-2 text-shadow"></p>
            <a class="bn632-hover bn19" href="learn">Get Started</a>
          </div>
        </div>
      </div>
    </div>
  </header>

<script type="text/javascript">
const body_text = "Transpose is an educational web app intended to supplement the learning of students regarding translations of English phrases to their mathematical symbol equivalents."

//lettering.js
//function to add text letter by letter
var showText = function(target, message, index, interval) {
  if(/^([ ,.;:\[\]\{\}\(\)-_=+|\\\/])$/.test(message[index]) || message.length == index){
    console.log("asd")
    $(target).lettering("words"); 
  }
  if (index < message.length) {
    $(target).html($(target).html()+message[index++]);
    setTimeout(function() {
      showText(target, message, index, interval);
    }, interval);
  }
}
$(function() {
  showText(".lead", body_text, 0, 50);
});

//adds bounce bounce
$(document).ready(function() {
  setTimeout(() => {
    $(".bn632-hover.bn19")
    .addClass("animate__animated animate__bounce")
    .on("animationend", function(){
      $(this).removeClass('animate__animated animate__bounce')
      setTimeout(() => {
        $(this).addClass('animate__animated animate__bounce') 
      }, "2000");
    })
  }, "1000");; 
});
</script>

{% endblock %}
