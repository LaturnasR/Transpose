<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html>
  <head>
	<title> Transpose | English Sentence to Math Expression Translator </title>
	<script src="https://kit.fontawesome.com/956ed01ee8.js" crossorigin="anonymous"></script>
	<!-- Design imports -->
	<div id="imports">	
	</div>
  </head>

 <body>
	<div id="bar-placeholder"></div>

  <div id="bar2-placeholder"></div>
  
  <section id="home-section">
		<div id = "translator" class="container-fluid">
      <main>
        <div class="py-5 text-center" style="height:20em;">
        	<img style="width:16em; height:12em;" src="images/Logo.png">
          <h1 style="font-family: Bayon; color: #FFFFFF; font-size: 4em;">TRANSPOSE</h1>
          <h5 style="font-family: Montserrat; color: #FFFFFF;">English Sentence to Math Expression</h5>
        </div>

        <div>
          <form method="POST" id="sentence_form" class="justify-content-center text-muted text-center text-small">
            <p style="color: #808080"><br><br><br>Example: {{ example_sent }}</p>
            <div class="input-group mb-3" style="width: 70%; margin: auto";>
                <input type="text"  for="sentence" name="sentence"id="sentence" class="form-control" placeholder="{{last_input}}">
                <button class="btn btn-outline-primary">
                    Enter
                </button>
            </div>
          </form>
        </div>
			
        <div id="output" class="output" style="width: 70%; margin: auto; color: black; background-color: #202124; border-radius: 10px; padding: 0.5em; text-align: center;">
        </div>
      </main>
    </div>

  </section>

  <!-- font awesome -->
	<script src="https://kit.fontawesome.com/956ed01ee8.js" crossorigin="anonymous"></script>

	<!-- jQuery -->
  <script 
    src="https://code.jquery.com/jquery-3.6.1.min.js" 
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous">
  </script>

  <!-- custom js, needs jQuery on top -->
  <script src="static/js/bar_loader.js"></script>
  <script>
  	$SCRIPT_ROOT = {{ request.script_root|tojson }};
	</script>
  <script src="static/js/translate_post.js"></script>
</body>
</html>
